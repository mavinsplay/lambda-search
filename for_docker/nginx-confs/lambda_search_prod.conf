server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name lambda-search.ru;

    ssl_certificate /etc/letsencrypt/live/lambda-search.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lambda-search.ru/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/lambda-search.ru/chain.pem;
    ssl_dhparam /etc/letsencrypt/dhparams/dhparam.pem;

    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    
    # Оптимизация SSL
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    ssl_ecdh_curve secp384r1;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;

    # Глобальные настройки для больших файлов
    client_max_body_size 12G;
    client_body_buffer_size 10M;
    client_body_timeout 3600s;
    client_body_in_file_only on;
    
    # Настройки прокси
    proxy_read_timeout 3600;
    proxy_connect_timeout 3600;
    proxy_send_timeout 3600;
    proxy_buffer_size 512k;
    proxy_buffers 8 512k;
    proxy_busy_buffers_size 1024k;
    proxy_temp_file_write_size 512k;
    
    # FastCGI настройки
    fastcgi_buffers 32 32k;
    fastcgi_buffer_size 64k;
    fastcgi_read_timeout 3600;

    # Оптимизация буферизации и таймаутов
    proxy_request_buffering off;
    proxy_buffering off;
    keepalive_timeout 300;
    keepalive_requests 100;
    reset_timedout_connection on;

    location / {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_headers_hash_max_size 1024;
        proxy_headers_hash_bucket_size 128;

        proxy_pass http://django:8000;
        proxy_request_buffering off;
        proxy_buffering off;

        # Увеличение таймаутов
        proxy_read_timeout 7200;
        proxy_connect_timeout 7200;
        proxy_send_timeout 7200;

        # Настройки для больших файлов
        client_body_buffer_size 128k;
        client_max_body_size 12G;

        # Таймауты и буферы
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 7200;
        proxy_buffer_size 16k;
        proxy_busy_buffers_size 24k;
        proxy_buffers 64 4k;
        proxy_max_temp_file_size 4096m;

        # Обработка ошибок
        proxy_intercept_errors on;
        proxy_next_upstream error timeout http_502;
        proxy_next_upstream_tries 3;
    }

    location = /favicon.ico {
        alias /lambda_search/static/favicons/favicon.ico;
    }

    location /static/ {
        root /lambda_search;
    }

    location /media/protected/ {
        internal;
        proxy_pass http://django;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        client_max_body_size 12G;
        proxy_request_buffering off;
        proxy_read_timeout 3600s;
        proxy_connect_timeout 3600s;
        proxy_send_timeout 3600s;
        client_body_timeout 3600s;
        proxy_max_temp_file_size 4096m;
    }

    location /media/ {
        alias /lambda_search/media/;
        client_max_body_size 12G;
        client_body_timeout 3600s;
        proxy_request_buffering off;
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
    }

    # Добавление error_log для отладки
    error_log /var/log/nginx/error.log debug;
}
