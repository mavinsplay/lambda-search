# Исправленное определение upstream
upstream django_backend {
    server django:8000 max_fails=3 fail_timeout=30s;
}

server {
    listen 80;
    server_name localhost;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;

    # Глобальные настройки
    client_max_body_size 12G;
    client_body_buffer_size 10M;
    client_body_timeout 3600s;
    client_body_in_file_only on;
    
    # Настройки прокси
    proxy_read_timeout 7200;
    proxy_connect_timeout 7200;
    proxy_send_timeout 7200;
    proxy_buffer_size 512k;
    proxy_buffers 8 512k;
    proxy_busy_buffers_size 1024k;
    proxy_temp_file_write_size 512k;
    proxy_request_buffering off;
    proxy_buffering off;
    
    # FastCGI настройки
    fastcgi_buffers 32 32k;
    fastcgi_buffer_size 64k;
    fastcgi_read_timeout 3600;

    # Оптимизация таймаутов
    keepalive_timeout 300;
    keepalive_requests 100;
    reset_timedout_connection on;

    location / {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_headers_hash_max_size 1024;
        proxy_headers_hash_bucket_size 128;

        proxy_pass http://django_backend;

        # Обработка ошибок
        proxy_intercept_errors on;
        proxy_next_upstream error timeout http_502;
        proxy_next_upstream_tries 3;
    }

    location = /favicon.ico {
        alias /lambda_search/static/favicons/favicon.ico;
    }

    location /static/ {
        try_files $uri =404;
        root /lambda_search;
        
        # Включаем и настраиваем gzip сжатие
        gzip on;
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_buffers 16 8k;
        gzip_http_version 1.1;
        gzip_types
            text/plain
            text/css
            text/js
            text/xml
            text/javascript
            application/javascript
            application/json
            application/xml
            application/rss+xml
            image/svg+xml;

        # Настройки кэширования
        expires 30d;
        add_header Cache-Control "public, no-transform";
        
        # Настройки буферизации
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;

        # Безопасность
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options SAMEORIGIN;
        add_header X-XSS-Protection "1; mode=block";
    }

    location /media/protected/ {
        internal;
        proxy_pass http://django;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_max_temp_file_size 4096m;
    }

    location /media/ {
        alias /lambda_search/media/;
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
    }

    # Добавление error_log для отладки
    error_log /var/log/nginx/error.log debug;
}