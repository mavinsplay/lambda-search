[flake8]
application-import-names = 
    core,
    homepage, 
    lambda_search,
    search,
    users
    
import-order-style = google
max-line-length = 79
inline-quotes = double
exclude = 
    .git,
    __pycache__,
    migrations,
    tests/*,
    docs/*,
    */venv/,
    .venv/,
    additional_task.py
