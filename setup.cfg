[flake8]
application-import-names = 
    about,
    history,
    homepage, 
    lambda_search,
    search,
    users,
    feedback
    
import-order-style = google
max-line-length = 79
inline-quotes = double
ignore = E203, W503
exclude = 
    .git,
    __pycache__,
    migrations,
    tests/*,
    docs/*,
    */venv/,
    .venv/,
    additional_task.py
