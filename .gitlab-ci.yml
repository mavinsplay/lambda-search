services:
    - postgres:17

variables:
  POSTGRES_DB: test_db
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: root
  POSTGRES_HOST: postgres

stages:
  - lint
  - test

pep8_check:
  stage: lint
  image: registry.gitlab.com/pipeline-components/flake8:latest
  script:
    - flake8 --verbose .

black_check:
  stage: lint
  image: registry.gitlab.com/pipeline-components/black:latest
  script:
    - black --check .

django-tests:
  stage: test
  image: python:3.12
  variables:
    DJANGO_POSTGRESQL_NAME: test_db
    DJANGO_POSTGRESQL_USER: postgres
    DJANGO_POSTGRESQL_PASSWORD: root
    DJANGO_POSTGRESQL_HOST: postgres
    DJANGO_POSTGRESQL_PORT: 5432
  script:
    - export DATABASE_URL=$POSTGRES_HOST://$POSTGRES_USER:$POSTGRES_PASSWORD@$POSTGRES_HOST:$POSTGRES_PORT/$POSTGRES_DB
    - apt-get update -qy
    - pip install -r requirements/test.txt
    - cd lambda_search
    - python3 manage.py makemigrations
    - python3 manage.py migrate
    - python3 manage.py test