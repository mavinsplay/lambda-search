{% extends "base.html" %}
{% load static %}
{% load i18n %}
{% block content %}
<form method="POST" class="feedback_form" enctype="multipart/form-data">
    {% csrf_token %}
    <ul class="lambda-font-medium">
        {{ user_form.as_ul }}
        {{ form.as_ul }}
        {{ file_form.as_ul }}
        <div class="form-check d-flex justify-content-center mb-5">
            <input class="form-check-input me-2" type="checkbox" id="terms" required>
            <label class="form-check-label" for="terms">
              {% trans "I accept the terms of the" %} <a href="#">{% trans "user agreement" %}</a>
            </label>
          </div>
    </ul>
    <input type="submit" value="Отправить" class="btn text-white bg-black border-white">
</form>
{% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} text-white bg-black border-white message text-center" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}
{% endblock content %}
