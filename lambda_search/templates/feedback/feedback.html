{% extends "base.html" %}
{% block content %}
<form method="POST" class="feedback_form" enctype="multipart/form-data">
    {% csrf_token %}
    <ul class="text-white">
        {{ user_form.as_ul }}
        {{ form.as_ul }}
        {{ file_form.as_ul }}
    </ul>
    <input type="submit" value="Отправить" class="btn text-white bg-black border-white">
</form>
{% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} text-white bg-black border-white message text-center" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}
{% endblock content %}
