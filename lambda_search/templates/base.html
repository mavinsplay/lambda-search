{% load static %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image" />
    <link rel="manifest" href="{% static 'img/site.webmanifest' %}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link
      rel="stylesheet"
      href="{% static 'bootstrap/css/bootstrap.min.css' %}"
    />
    <link rel="stylesheet" href="{% static 'bootstrap/css/main.css' %}"/>
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/auto_year.js' %}"></script>
    <script src="{% static 'bootstrap/js/birthday.js' %}"></script>
  </head>
  <body>
    <div class="wrapper">
    <header>{% include "includes/header.html" %}</header>
    <main>
      {% block content %}
      <!-- Вставляем сюда контент страницы -->
      {% endblock %}
    </main>
    <footer></footer>
  </div>
  </body>
</html>
