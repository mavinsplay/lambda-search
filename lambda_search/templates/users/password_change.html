{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="container mt-5">
  <div class="d-flex justify-content-center align-items-center">
    <div class="card lambda-secondary rounded rounded-5">
      <div class="card-body", style="width: 30rem;">
        <div class="col">
          <h2>{% trans "Смена пароля" %}</h2>
          <form method="post" class="form-control p-3">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">{% trans "Изменить пароль" %}</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% if messages %}
  <div class="messages">
    {% for message in messages %}
    <div
    class="alert alert-{{ message.tags }} message text-center"
    role="alert"
    >
    {{ message }}
  </div>
  {% endfor %}
{% endif %}
</div>
{% endblock %}
