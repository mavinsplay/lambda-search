{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="text-white">
  <h2>{% trans "Смена пароля" %}С</h2>
  <form method="post" class="form-control p-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% trans "Изменить пароль" %}</button>
  </form>
</div>
{% if messages %}
  <div class="messages">
    {% for message in messages %}
    <div
    class="alert alert-{{ message.tags }} message text-center"
    role="alert"
    >
    {{ message }}
  </div>
  {% endfor %}
{% endif %}
</div>
{% endblock %}
