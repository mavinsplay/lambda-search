{% extends "base.html" %}
{% block content %}
{% load i18n %}

<div class="text-white">
  <h2>{% trans "Список пользователей" %}</h2>
  <ul>
    {% for user in users %}
    <li>
      {% if user.profile.image %}
      <img
        src="{{ user.profile.image.url }}"
        alt="{{ user.username }}"
        width="200"
      />
      {% endif %}
      <div>
        <a href="{% url 'users:user-detail' user.id %}">{{ user.username }}</a>
      </div>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
