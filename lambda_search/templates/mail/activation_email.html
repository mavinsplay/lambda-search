<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Activation</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #121212; margin: 0; padding: 0; color: #ffffff; width: 100%; height: 100%; line-height: 1.5;">
    <!-- Превью текст -->
    <span style="color: transparent; display: none; height: 0; max-height: 0; max-width: 0; opacity: 0; overflow: hidden; mso-hide: all; visibility: hidden; width: 0;">
        Activating a Lambda-Search account
    </span>
    
    <!-- Невидимый превью-хедер для Gmail -->
    <div style="display: none; max-height: 0px; overflow: hidden;">&nbsp;</div>

    <table style="width: 100%; height: 100%; background-color: #121212; margin: 0; padding: 0; border-spacing: 0; border-collapse: collapse;">
        <tr>
            <td align="center" style="padding: 40px;">
                <div style="max-width: 400px; width: 100%; background: #1e1e1e; padding: 20px; border-radius: 12px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);">
                    <div style="text-align: center; background-color: #333333; color: #ffffff; padding: 15px; border-radius: 12px 12px 0 0;">
                        <h1 style="margin: 0; font-size: 20px;">Activate Your Account</h1>
                    </div>
                    <div style="padding: 20px; text-align: center;">
                        <p style="color: #ffffff; font-size: 14px;">Hello, <strong>{{ username }}</strong>!</p>
                        <p style="color: #ffffff; font-size: 14px;">Thank you for signing up. Please activate your account by clicking the button below:</p>
                        <a href="{{ activation_link }}" style="display: inline-block; margin-top: 20px; padding: 12px 20px; background-color: #803d3b; color: #ffffff; text-decoration: none; border-radius: 8px; font-size: 14px;">Activate Account</a>
                    </div>
                    <div style="text-align: center; font-size: 12px; color: #888888; margin-top: 15px;">
                        <p style="margin: 0;">© 2025 Lambda-Search Team</p>
                    </div>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
